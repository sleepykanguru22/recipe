<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="display-1">Add New Recipe</h1>
          <div class="">
            <a href="/dashboard" class="">dashboard</a>
            <a href="/user/logout" class="">logout</a>
          </div>
        </div>
      </div>
      <form action="/recipe/create" method="post" class="form-control">
        <div class="form-group">
          <label for="description">description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <label for="instructions">instructions</label>
          <textarea
            name="instructions"
            id="instructions"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="radio" name="under_30" id="under_30" value="yes" />
          <input type="radio" name="under_30" id="under_30" value="no" />
        </div>
        <div class="form-group">
          <input type="date" name="date_made" id="date_made" />
        </div>
        <button class="btn btn-dark" type="submit">create</button>
      </form>
    </div>
  </body>
</html>
